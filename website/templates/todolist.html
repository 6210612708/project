    <body>
            <div class="row mt-4 center">
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Upload CSV</h5>
                    <p class="card-text">
                      <form method="POST" class="text-center">
                        {% csrf_token %}
                        <label class="addcontent-blog">
                          วันที่ : {{ form.date }}
                          รายการ : {{ form.list }}
                        </label>
                    </p>
            

                  <!-- <input class="btn btn-primary btn-sm active" type="input" name="Submit" id="submit" role="button" aria-pressed="true">Submit</input> -->

                  <a href="{% url 'website:todo_csv' %}" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Upload CSV</a>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">รายการสิ่งที่ต้องทำ</h5>
                    <p class="card-text">
                      <table class="table table-borderless">
                        <thead>
                          <tr>
                            <th scope="col">Date</th>
                            <th scope="col">List</th>
                            <th scope="col">Edit</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for show in show %}
                          <tr>
                            <td>{{show.date}}</td>
                            <td>{{show.list}}</td>
                            <td>
                              <a href="{% url 'website:deletelist' show.id %}" 
                                onclick="return confirm('Confirm Delete?')">ลบ</a>
                              <a href="{% url 'website:updatelist' show.id %}" >แก้ไข</a>
                            </td>
                            {% endfor %}
                          </tr>
                        </tbody>
                      </table>
                    </p>
                  </div>
                </div>
              </div>
            </div>
