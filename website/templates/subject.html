{% extends "layout.html" %}
{% load static %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% url 'js-catlog' %}"></script>
    <script src="{% static '/admin/js/core.js' %}"></script>
    <!-- <script type="text/javascript" src="/admin/jsi18n/"></script>
    <script type="text/javascript" src="{% static 'admin/js/core.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/jquery.init.js' %}"></script> -->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/widgets.css' %}" />
{% endblock %}
{% block content %}
    <body>
        <div class="card mt-5">
            <!-- <h5 class="card-header">Featured</h5> -->
            <h5 class="card-header">Upload CSV</h5>
            <div class="card-body">
              <!-- <h5 class="card-title">Upload CSV</h5> -->
            <p class="card-text">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label class="addcontent-blog">
                        {{ form.media }}
                        {{ form.as_p }}
                        </label>
                        <input type="submit" name="Submit" id="submit">
                    <div class="text-center">
                    
                </form>
            </p>
            </div>
          </div>


        <table>
            {% for show in show %}
            <tr>
                <td>
                    {{show.subject}} {{show.year}} {{show.startterm}} {{show.endterm}}
                    <a href="{% url 'website:deletestd' show.id %}" 
                    onclick="return confirm('Confirm Delete?')">ลบ</a>
                    <a href="{% url 'website:updatestd' show.id %}" >แก้ไข</a>
                </td>
            </tr>
            {% endfor %}
        </table>

    </body>
{% endblock %}
