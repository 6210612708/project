    {% if not form.is_valid %} 
    <div class="col-sm-12 center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">แก้ไขนักศึกษา</h5>
            <p class="card-text">
              <form method="POST">
                {% csrf_token %}
                <div class="form__group row mt-3 mx-1">
                    <label class="form__field">
                      รหัสนักศึกษา (Student ID) :  {{ form.stdid }}
                    </label>
                  </div>
                  <div class="form__group row mt-3 mx-1">
                    <label class="form__field">
                      ชื่อจริง (First name) :  {{ form.fname }}
                    </label>
                  </div>
                  <div class="form__group row mt-3 mx-1">
                    <label class="form__field">
                      นามสกุล (Last name) :  {{ form.lname }}
                    </label>
                  </div>
                  <div class="form__group row mt-3 mx-1">
                    <label class="form__field mt-2">
                      <p>คณะ (Major) :  </p>{{ form.major }}
                    </label>
                  </div>
                  <div class="form__group row mt-3 mx-1">
                    <label class="form__field">
                      อีเมลล์ (Email) :  {{ form.email }}
                    </label>
                  </div>
                  <div class="form__group row mt-3 mx-1">
                    <label class="form__field">
                      โทรศัพท์ (Phone) :  {{ form.phone }}
                    </label>
                  </div>
            </p>
          <input class="btn btn-primary btn-sm active mx-3 mt-3" type="submit" name="Submit" id="submit">
          <a href="{% url 'website:std' %}" class="btn btn-secondary btn-sm active  mt-3" role="button" aria-pressed="true">Back</a>
            </form>
          </div>
        </div>
      </div>
    {% endif %}

{% endblock %}
